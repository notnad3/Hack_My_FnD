{% extends "base.html" %}
{% block content %}
<h1>URL Content</h1>
{% if file %}
    <!-- 直接显示内容 -->
    <div>{{ file }}</div>
    <!-- 或者将内容作为链接（如果file内容是URL的话） -->
    <li><a href="{{ file }}">click here</a></li>
    <!-- 如果file包含HTML代码，需要使用safe过滤器 -->
    <!-- {{ file|safe }} -->
{% else %}
    <p>No content retrieved or error occurred.</p>
{% endif %}
{% endblock %}
